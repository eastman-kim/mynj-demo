<ion-header [translucent]="true">
  <ion-toolbar color="translucent">
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon class="header-icon" name="scan-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title class="header-title"> 마이시장 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper [config]="swiperConfig">
    <ng-template swiperSlide *ngFor="let seed of orderedSeeds">
  <!-- 씨앗 -->
      <ion-grid class="seed-container" [routerLink]="['/', 'tabs', 'seed', seed.id]">
        <ion-card>
          <!--Card: Image-->
          <div class="image-wrapper">
            <img [src]="seed.imgUrl" />
            <!--Card: Expected Date-->
          <div>
            <div class="rating"> 4.3</div>
            <div class="counts"> 농부 19명 </div>
          </div>
          </div>

          <div class="description-container">
            <ion-card-content class="type-wrapper">
              <!--Card: Seed Information-->
              <div class="types">
                <h1 class="type"> {{seed.subtype}} {{seed.type}}</h1>
                <p class="subtype"> Fuji Apple </p>
              </div>
            </ion-card-content>

            <ion-row>
              <ion-col class="farm-wrapper">
                <ion-avatar class="avatar">
                  <img [src]="seed.imgUrl" />
                </ion-avatar>
                <ion-label>
                  <h3 class="text">
                    {{seed.farmerTitle}}
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>
          </div>

        </ion-card>
      </ion-grid>
    </ng-template>
  </swiper>
</ion-content>
