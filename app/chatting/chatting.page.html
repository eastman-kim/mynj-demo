<ion-header [translucent]="true">
  <ion-toolbar color="translucent">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon class="header-icon" name="notifications-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title"> 마이채팅 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats">
      <ion-avatar>
        <ion-img [src]= "chat.imgUrl">
        </ion-img>
      </ion-avatar>
      <ion-label class="ion-padding">
        <h5><b> {{chat.nickname}} </b></h5>
        <h6> {{chat.lastMessage}}</h6>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
